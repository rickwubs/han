{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
<h1>Log in</h1>

<form action="/login/create" method="post">
    <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" autofocus
               value="{{ email }}"/>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password"/>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {%
                   endif %}/> Remember me
        </label>
    </div>
    <button type="submit" class="button-success">Log in</button>
    <a href="/password/forgot">Forgot password?</a>
</form>

{% endblock %}
