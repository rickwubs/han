{% extends 'base.html' %}

{% block title %} Add Product {% endblock %}

{% block body %}

<h1>Add Product</h1>

{% if product.errors is not empty %}
<p>Errors:</p>
<ul>
    {% for error in product.errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post" action="/products/create" id="formProduct" enctype="multipart/form-data">
    <div class="form-group">
        <label for="inputName">Product Name</label>
        <input id="inputName" class="form-control" name="name" placeholder="Name" autofocus value="{{product.name}}"
               required/>
    </div>
    <div class="form-group">
        <label for="inputDescription">Description</label>
        <input id="inputDescription" class="form-control" name="description" placeholder="Description" type="text"
               autofocus value="{{product.description}}" required/>
    </div>
    <div class="form-group">
        <label for="inputCategory">Category</label>
        <select name="category" id="inputCategory">
            <option value="Monitor">Monitor</option>
            <option value="Keyboard">Keyboard</option>
            <option value="Computer">Computer</option>
        </select>
    </div>
    <div class="form-group">
        <label for="inputPrice">Price</label>
        <input id="inputPrice" class="form-control" name="price" placeholder="Price" autofocus value="{{product.price}}" required/>
    </div>
    <div class="form-group">
        <label for="inputStock">Stock</label>
        <input id="inputStock" class="form-control" name="stock" placeholder="Stock" autofocus value="{{product.stock}}" required />
    </div>
    <div class="form-group">
        <label for="image_big">Image (big)</label>
        <input type="file" id="image_big" name="image_big" placeholder="Image_Big" autofocus value="{{product.image_big}}" required />
    </div>
    <div class="form-group">
        <label for="image_small">Image (small)</label>
        <input type="file" id="image_small" name="image_small" placeholder="Image_Small" autofocus value="{{product.image_small}}" required />
    </div>
    <button type="submit" class="button-success">Create Product</button>
</form>

{% endblock %}
