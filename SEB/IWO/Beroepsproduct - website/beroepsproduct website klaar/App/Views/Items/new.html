{% extends 'base.html' %}

{% block title %} Add Product {% endblock %}

{% block body %}

<h1>Add Product</h1>

{% if product.errors is not empty %}
<p>Errors:</p>
<ul>
    {% for error in product.errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post" action="/products/create" id="formAddProduct">
    <div class="form-group">
        <label for="inputName">Product Name</label>
        <input id="inputName" class="form-control" name="name" placeholder="Name" autofocus value="{{product.name}}"
               required/>
    </div>
    <div class="form-group">
        <label for="inputDescription">Description</label>
        <input id="inputDescription" class="form-control" name="description" placeholder="Description" type="text"
               autofocus value="{{product.description}}" required/>
    </div>
    <div class="form-group">
        <label for="inputCategory">Category</label>
        <input id="inputCategory" class="form-control" name="category" placeholder="Category" autofocus value="{{product.category}}" required />
    </div>
    <div class="form-group">
        <label for="inputPrice">Price</label>
        <input id="inputPrice" class="form-control" name="price" placeholder="Price" autofocus value="{{product.price}}" required/>
    </div>
    <div class="form-group">
        <label for="inputStock">Stock</label>
        <input id="inputStock" class="form-control" name="stock" placeholder="Stock" autofocus value="{{product.stock}}" required />
    </div>
    <div class="form-group">
        <label for="inputImageBig">Image (big)</label>
        <input type="file" id="inputImageBig" class="form-control" name="image_big" placeholder="Image_Big" autofocus value="{{product.image_big}}" required />
    </div>
    <div class="form-group">
        <label for="inputImageSmall">Image (small)</label>
        <input type="file" id="inputImageSmall" class="form-control" name="image_small" placeholder="Image_Small" autofocus value="{{product.image_small}}" required />
    </div>
    <button type="submit" class="btn btn-default">Create Product</button>
</form>
