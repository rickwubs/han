{% extends 'base.html' %}



{% block title %}Items{% endblock %}

{% block body %}

<h1>Items</h1>
<p>Here is the index of items.</p>
{% for item in items %}
<h1>{{item.name}}</h1>
<p>{{item.description}}</p>
<p>{{item.category}}</p>
<p>{{item.price}}</p>
<p>{{item.stock}}</p>
{% endfor %}
{% endblock %}
