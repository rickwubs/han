{% extends 'base.html' %}

{% block title %} Sign up {% endblock %}

{% block body %}

<h1>Sign up</h1>

{% if user.errors is not empty %}
<p>Errors:</p>
<ul>
    {% for error in user.errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post" action="/signup/create" id="formSignup">
    <div class="form-group">
        <label for="inputUsername">Username</label>
        <input id="inputUsername" class="form-control" name="username" placeholder="Username" autofocus
               value="{{ user.username }}"
               required/>
    </div>
    <div class="form-group">
        <label for="inputFirstName">First Name</label>
        <input id="inputFirstName" class="form-control" name="firstname" placeholder="FirstName" autofocus
               value="{{ user.firstname }}"
               required/>
    </div>
    <div class="form-group">
        <label for="inputPrefix">Prefix</label>
        <input id="inputPrefix" class="form-control" name="prefix" placeholder="Prefix" autofocus
               value="{{ user.prefix }}"/>
    </div>
    <div class="form-group">
        <label for="inputLastName">Last Name</label>
        <input id="inputLastName" class="form-control" name="lastname" placeholder="LastName" autofocus
               value="{{ user.lastname }}"
               required/>
    </div>
    <div class="form-group">
        <label for="inputStreet">Street</label>
        <input id="inputStreet" class="form-control" name="street" placeholder="Street" autofocus
               value="{{ user.street }}"
               required/>
    </div>
    <div class="form-group">
        <label for="inputNumber">Number</label>
        <input id="inputNumber" class="form-control" name="number" placeholder="Number" autofocus
               value="{{ user.number }}"
               required/>
    </div>
    <div class="form-group">
        <label for="inputPostcode">Postcode</label>
        <input id="inputPostcode" class="form-control" name="postcode" placeholder="4 numbers followed by 2 letters"
               autofocus
               value="{{ user.postcode }}"
               required/>
    </div>
    <div class="form-group">
        <label for="inputCity">City</label>
        <input id="inputCity" class="form-control" name="city" placeholder="City" autofocus value="{{ user.city }}"
               required/>
    </div>
    <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input id="inputEmail" class="form-control" name="email" placeholder="email address" value="{{ user.email }}"
               required type="email"/>
    </div>
    <div class="form-group">
        <label for="inputSex">Sex</label>
        <select name="sex" id="inputSex">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control" data-toggle="password" name="password"
               placeholder="Password" required/>
    </div>
    <button type="submit" class="button-success">Sign up</button>
</form>

{% endblock %}
